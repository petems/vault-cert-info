project_name: vault-cert-info
release:
  github:
    owner: petems
    name: vault-cert-info
  name_template: '{{.Tag}}'
scoop:
  name: vault-cert-info
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: vault-cert-info
  goos:
  - darwin
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - linux_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.gitCommit={{ .ShortCommit }}
  binary: vault-cert-info
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - vault-cert-info
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    amd64: x86_64
    darwin: Darwin
    linux: Linux
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
  - go get -v
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
